name: detekt
on:
  pull_request:
    paths:
      - 'api/**'

jobs:
  detekt:
    name: Check Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: ${{ github.head_ref }}

      - name: detekt
        uses: alaegin/Detekt-Action@v1.22.0
        working-directory: ./api
        with:
          github_token: ${{ secrets.github_token }}
